<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	
	<script>
window.alert("来看看现在是上午中午下午还是晚上");
</script>
	
	<script type="text/javascript">
var d = new Date();
var time = d.getHours();
if (time<11)
{
	document.write("<b>早上好</b>");
}
else if (time>=11 && time<14)
{
	document.write("<b>中午好</b>");
}
else if (time>=14 && time<17)
{
	document.write("<b>下午好!</b>");
}			
else
{
	document.write("<b>晚上好!</b>");
}
</script>
</body>
</html>
