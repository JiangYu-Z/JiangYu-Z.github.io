<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div=$("div");
    for (i=0;i<100;i++){
    div.animate({left:'250px',height:'150px'},"slow");
    div.animate({left:'500px',height:'100px'},"slow");
    div.animate({left:'0px',height:'100px'},"slow");
    }
  });
});
</script> 
</head>
 
<body>
<button>开始动画</button>
<div style="background:#DB4E35;height:100px;width:100px;position:absolute;">
</div>

</body>
</html>
