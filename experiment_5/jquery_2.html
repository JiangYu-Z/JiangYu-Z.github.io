<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
  {
  $(".btn1").click(function(){
    $("#box").animate({height:"100px"});
    $("#box").animate({fontSize:'3em'},"slow");
    
  });
  $(".btn2").click(function(){
   $("#box").animate({fontSize:'0em'},"slow");
    $("#box").animate({height:"0px"});
  
  });
  
  
});
</script>
</head>
<body>

<div id="box" style="background:#98bf21;height:0px;width:155px;margin:0px;">HELLO</div>

<button class="btn1">-拉开-</button>
<button class="btn2">-收回-</button>
</body>
</html>
